<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <meta property="og:title" content="Page" />
    <meta property="og:description" content="A brief description of your page." />
    <meta property="og:image" content="imgs/logo.png" />
    <meta property="og:url" content="https://hussein430.github.io/Page/" />
    <meta property="og:type" content="website" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <!-- Start Header Section -->
    <header>
      <div class="overlay"></div>

      <!-- Top Navigation Bar -->
      <div class="white-box">
        <ul>
          <li>FAQ</li>
          <li>Contact</li>
          <li>Other</li>
          <li>Services</li>
        </ul>
        <div class="language-change">
          <span class="lang lang1" data-lang="EN">
            <img src="imgs/united-states.png" alt="English Flag" class="flag" />
            EN
          </span>
          <span class="lang lang2 active" data-lang="AR">
            <img
              src="imgs/united-arab-emirates.png"
              alt="Arabic Flag"
              class="flag"
            />
            AR
          </span>
          <i class="fas fa-sort-down change-language-icon"></i>
        </div>
      </div>

      <!-- Main Navigation -->
      <div class="container">
        <i class="fas fa-bars toggle-menu"></i>
        <a href="#" class="logo">
          <img src="imgs/logo.png" alt="logo" />
        </a>
        <nav>
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Pages</a></li>
          </ul>

          <!-- Language Toggle in Main Navigation -->
          <div class="language-toggle">
            <span class="lang-option active" data-lang="EN">EN</span>
            <span class="lang-option" data-lang="AR">AR</span>
            <i class="fas fa-sort-down change-language"></i>
          </div>

          <!-- Icons Section in Navigation -->
          <div class="tools">
            <i class="fa fa-user user-icon"></i>
            <i class="fa fa-cart-shopping shop-icon"></i>
          </div>
        </nav>
      </div>

      <!-- Introduction Section -->
      <div class="introduction">
        <div class="title">
          <h3>
            Beat The <span class="black">BLACK</span>
            <span class="friday">FRIDAY</span>
          </h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="search">
          <div class="search-category">
            <span class="selected-category">Cars</span>
            <i class="fas fa-caret-down"></i>
            <ul class="category-list">
              <li data-category="Cars">Cars</li>
              <li data-category="Wheels">Wheels</li>
              <li data-category="Types">Types</li>
            </ul>
          </div>
          <input class="p-10" type="search" placeholder="Type A Keyword" />
        </div>

        <!-- Footer Section -->
        <div class="footer">
          <!-- Icons Section -->
          <div class="icons">
            <i class="fas fa-car"></i>
            <i class="fas fa-bicycle"></i>
            <i class="fas fa-motorcycle"></i>
            <i class="fas fa-truck"></i>
            <i class="fas fa-bus"></i>
            <i class="fas fa-plane"></i>
            <i class="fas fa-ship"></i>
            <i class="fas fa-train"></i>
          </div>

          <!-- Offer Section -->
          <div class="offer">
            <span class="discount">20% <span class="off">off</span></span>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <span class="arrow-icon"><i class="fa-solid fa-arrow-up"></i></span>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header Section -->

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/b81843000d.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Files -->
    <script src="js/app.js"></script>
  </body>
</html>
